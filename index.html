<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="Bootstrap/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <title>Pieces auto, pieces detachees auto – OSCARO</title>
</head>
<body>
  <div class="container-fluid">
    <div class="image row">
      <div class="col-md-12">
        <fieldset>
          <legend><h4>NOS ENGAGEMENTS</h4></legend>
        </fieldset>
      </div>
      <div class="clef col-md-offset-1 col-md-2 hidden-xs">
        <img src="imgElo/clef.png"/>
        <p>Pièces d’origine<br/> neuves et garanties </p>
      </div>
      <div class="euro col-md-2 hidden-xs">
        <img src="imgElo/euro.png">
        <p>Pièces auto<br/>au juste prix </p>
      </div>
      <div class="truck col-md-2 col-xs-6">
        <img src="imgElo/truck.png">
        <span class="glyphicon glyphicon-menu-left test visible-xs"></span>
        <p>Livraison chez vous<br/>ou en point relais </p>
      </div>
      <div class=" chiffre col-md-2 hidden-xs">
        <img src="imgElo/chiffre.png"/>
        <p>Payez en plusieurs fois<br/>sans frais </p>
      </div>
      <div class=" day col-md-2 col-xs-6>">
        <img src="imgElo/365day.png"/>
        <span class="glyphicon glyphicon-menu-right test2 visible-xs"></span>
        <p>365 jours pour<br/>vos retours</p>
      </div>
      <div>
      </div>
    </div>
    <div class="row">
      <div class="bandeau col-md-12 hidden-xs">
        <img src="imgElo/bandeau.jpg"/>
      </div>
    </div>
    <div class=" logos row hidden-xs">
      <div class="col-md-12">
        <div class="logo col-md-12">
          <div class="ate col-md-1">
            <span class="glyphicon glyphicon-menu-left"></span>
          </div>
          <div class="ate col-md-1">
            <img src="imgElo/ate.jpg"/>
          </div>
          <div class="col-md-2">
            <img src="imgElo/bosal.jpg"/>
          </div>
          <div class="col-md-2">
            <img src="imgElo/bosh.jpg"/>
          </div>
          <div class="col-md-2">
            <img src="imgElo/brembo.jpg"/>
          </div>
          <div class="col-md-2">
            <img src="imgElo/contitech.jpg"/>
          </div>
          <div class="col-md-1">
            <img src="imgElo/fer.jpg"/>
          </div>
          <div class="col-md-1">
            <span class="glyphicon glyphicon-menu-right"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
